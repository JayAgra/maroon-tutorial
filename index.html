<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maroon Framework Tutorial</title>
        <meta charset="utf8">
        <meta name="theme-color" content="#000">
        <link rel="stylesheet" href="src/css/style.min.css">
        <link rel="stylesheet" href="src/css/night-owl.min.css">
    </head>
    <body>
        <div class="content">
            <div class="mainContent">
                <div class="tableOfContents">
                    <div class="tocHeader"><h2>Maroon Framework Tutorial</h2></div>
                    <div class="tocContents"></div>
                    <div class="tocFooter"><p><span id="progressIndicator">0</span>% Complete</p></div>
                </div>
                <div class="articleContent">
                    <article id="articleContentElement"></article>
                </div>
            </div>
            <div class="footer">
                <div class="footerContainer">
                    <div class="settings"><img src="src/icons/settings.svg" id="settingsTrigger"></div>
                    <!--<div class="rightToolbar"><img src="src/icons/settings.svg"><span>&emsp;Settings</span></div>-->
                </div>
            </div>
        </div>
        <div class="settingModalOverlay">
            <div class="settingsModalContainer">
                <div class="settingsPane">
                    <img class="closeSettingsModal" src="src/icons/close.svg"/>
                    <h1>Settings</h1>
                    <!--<h3>i didn't implement this yet :~)</h3>-->
                    <div class="settingsItem">
                        <div class="settingsTitleHolder">
                            <div class="settingsIcon"><img src="src/icons/theme.svg"/></div>
                            <div class="settingsText"><span>theme</span></div>
                            <div class="settingsAction">
                                <select id="themeColor">
                                    <option value="dark" selected>Dark</option>
                                    <option value="gruvbox">Gruvbox</option>
                                    <option value="light">Light</option>
                                    <option value="night">Night</option>
                                    <option value="abyss">Abyss</option>
                                    <option value="jayagra">JayAgra</option>
                                    <option value="cyberpunk">Cyberpunk</option>
                                    <option value="reducedTransparencyDark">Dark (Reduced Transparency)</option>
                                    <option value="reducedTransparencyLight">Light (Reduced Transparency)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="settingsItem">
                        <div class="settingsTitleHolder">
                            <div class="settingsIcon"><img src="src/icons/reset.svg"/></div>
                            <div class="settingsText"><span>reset progress</span></div>
                            <div class="settingsAction"><button id="resetProgress">reset</button></div>
                        </div>
                    </div>
                    <div class="settingsItem">
                        <div class="settingsTitleHolder">
                            <div class="settingsIcon"><img src="src/icons/import.svg"/></div>
                            <div class="settingsText"><span>import data</span></div>
                            <div class="settingsAction"><input type="file" id="importSaveData" accept=".maroonsave"></div>
                        </div>
                    </div>
                    <div class="settingsItem">
                        <div class="settingsTitleHolder">
                            <div class="settingsIcon"><img src="src/icons/export.svg"/></div>
                            <div class="settingsText"><span>export data</span></div>
                            <div class="settingsAction"><button id="exportSaveData">export</button></div>
                        </div>
                    </div>
                    <div class="settingsItem">
                        <div class="settingsTitleHolder">
                            <div class="settingsIcon"><img src="src/icons/offline.svg"/></div>
                            <div class="settingsText"><span>service worker</span></div>
                            <div class="settingsAction">
                                <button id="installSw">install</button><br><button id="updateSw">update</button><br><button id="uninstallSw">uninstall</button>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; font-size: x-small;">Maroon Framework Version 2.0.1&emsp;&emsp;Tutorial Version 0.0.0&emsp;&emsp;Framework<sup>2</sup> Version 1.0.1</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="src/js/manifest.js"></script>
        <script type="text/javascript" src="src/js/pack.min.js"></script>
        <script type="text/javascript" src="src/js/highlight.min.js"></script>
        <script type="text/javascript">hljs.highlightAll();loadPage(0);</script>
    </body>
</html>
